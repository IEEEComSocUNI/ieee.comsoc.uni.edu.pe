<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div id="particles-js">
        <canvas class="particles-js-canvas-el" width="1280" height="352" style="width: 100%; height: 100%;"></canvas>
    </div>

    <div class="count-particles">
        <span class="js-count-particles"></span>
    </div>

    <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-8216c69d01441f36c0ea791ae2d4469f0f8ff5326f00ae2d00e4bb7d20e24edb.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    <script id="rendered-js">
        /* ---- particles.js config ---- */
        
        particlesJS("particles-js", {
          "particles": {
            "number": {
              "value": 380,
              "density": {
                "enable": true,
                "value_area": 800 } },
        
        
            "color": {
              "value": "#ffffff" },
        
            "shape": {
              "type": "circle",
              "stroke": {
                "width": 0,
                "color": "#000000" },
        
              "polygon": {
                "nb_sides": 5 },
        
              "image": {
                "src": "img/github.svg",
                "width": 100,
                "height": 100 } },
        
        
            "opacity": {
              "value": 0.5,
              "random": false,
              "anim": {
                "enable": false,
                "speed": 1,
                "opacity_min": 0.1,
                "sync": false } },
        
        
            "size": {
              "value": 3,
              "random": true,
              "anim": {
                "enable": false,
                "speed": 40,
                "size_min": 0.1,
                "sync": false } },
        
        
            "line_linked": {
              "enable": true,
              "distance": 150,
              "color": "#ffffff",
              "opacity": 0.4,
              "width": 1 },
        
            "move": {
              "enable": true,
              "speed": 6,
              "direction": "none",
              "random": false,
              "straight": false,
              "out_mode": "out",
              "bounce": false,
              "attract": {
                "enable": false,
                "rotateX": 600,
                "rotateY": 1200 } } },
        
        
        
          "interactivity": {
            "detect_on": "canvas",
            "events": {
              "onhover": {
                "enable": true,
                "mode": "grab" },
        
              "onclick": {
                "enable": true,
                "mode": "push" },
        
              "resize": true },
        
            "modes": {
              "grab": {
                "distance": 140,
                "line_linked": {
                  "opacity": 1 } },
        
        
              "bubble": {
                "distance": 400,
                "size": 40,
                "duration": 2,
                "opacity": 8,
                "speed": 3 },
        
              "repulse": {
                "distance": 200,
                "duration": 0.4 },
        
              "push": {
                "particles_nb": 4 },
        
              "remove": {
                "particles_nb": 2 } } },
        
        
        
          "retina_detect": true });
        
        
        
        /* ---- stats.js config ---- */
        
        var count_particles, stats, update;
        stats = new Stats();
        stats.setMode(0);
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.body.appendChild(stats.domElement);
        count_particles = document.querySelector('.js-count-particles');
        update = function () {
          stats.begin();
          stats.end();
          if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
            count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
          }
          requestAnimationFrame(update);
        };
        requestAnimationFrame(update);
        //# sourceURL=pen.js
    </script>
</body>
</html>
